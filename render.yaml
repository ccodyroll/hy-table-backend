services:
  - type: web
    name: hy-table-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Add your environment variables in Render dashboard:
      # - CORS_ORIGIN
      # - AIRTABLE_TOKEN
      # - AIRTABLE_BASE_ID
      # - AIRTABLE_TABLE_NAME
      # - GEMINI_API_KEY
      # - GEMINI_MODEL
